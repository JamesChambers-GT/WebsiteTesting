<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input, button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
    #continue-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Enter Your Name and Select Role</h1>

  <input type="text" id="nameInput" placeholder="Enter your name" />

  <div>
    <button onclick="handleSelection('Client')">Client</button>
    <button onclick="handleSelection('Advisor')">Advisor</button>
  </div>

  <div id="continue-container">
    <button id="continue-btn" onclick="continueAction()">Continue</button>
  </div>

  <script>
    let destination
    async function handleSelection(role) {
      const name = document.getElementById('nameInput').value.trim();

      if (!name) {
        alert("Please enter your name before selecting a role.");
        return;
      }

      console.log(`User '${name}' selected: ${role}`);

      // Example role-based logic
      if (role === 'Client') {
        destination = "client/clienthome.html"
        const res = await fetch('/api/newC', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({name})
        });



      } else if (role === 'Advisor') {
        destination = "advisor/advisorhome.html"
        const res = await fetch('/api/newA', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({name})
        })
      }

      // Show continue button
      document.getElementById('continue-btn').style.display = 'inline-block';
    }

    function continueAction() {
      const name = document.getElementById('nameInput').value.trim();
      window.location.href = destination
    }
  </script>
</body>
</html>
